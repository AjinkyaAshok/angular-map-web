<div class="m-auto relative bg-slate-200 h-screen flex justify-center">
  <div
    class="h-auto w-auto mt-28 flex px-5 py-4 gap-5 md:gap-20 bg-white/20 backdrop-blur-lg rounded-xl absolute z-10 shadow-2xl border border-white/30 flex-col sm:flex-row items-center"
  >
    <!-- Toggle Search Bar -->
    <button
      class="sm:hidden bg-white/40 p-2 rounded-md shadow-md border border-white/50"
      (click)="toggleSidebar()"
    >
      â˜°
    </button>

    <div
      [ngClass]="{ hidden: !isSidebarOpen, flex: isSidebarOpen }"
      class="sm:flex gap-3 w-full md:w-auto mt-3 sm:mt-0"
    >
      <input
        class="w-full sm:w-auto bg-white/30 backdrop-blur-md text-gray-900 px-4 py-2 rounded-xl border border-white/40 focus:ring-2 focus:ring-blue-300 outline-none transition-all duration-300"
        type="text"
        [(ngModel)]="searchText"
        placeholder="Enter location"
      />
      <button
        type="button"
        class="w-full sm:w-auto bg-white/40 font-medium backdrop-blur-md px-4 py-2 rounded-xl text-gray-800 cursor-pointer hover:bg-white/100 transition-all duration-300 border border-white/50 shadow-md"
        (click)="searchLocation()"
      >
        Search
      </button>
    </div>

    <!-- Dropdown Menu -->
    <div class="flex gap-3 items-center w-full md:w-auto">
      <label class="font-semibold text-white drop-shadow-lg"> Category: </label>
      <select
        [(ngModel)]="selectedCategory"
        (change)="filterMarkers()"
        class="w-full sm:w-auto p-2 bg-white/30 backdrop-blur-md border border-white/40 rounded-lg shadow-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300"
      >
        <option
          class="bg-white/40"
          *ngFor="let category of categories"
          [value]="category"
        >
          {{ category | titlecase }}
        </option>
      </select>
    </div>
  </div>

  <!-- Map Container  -->
  <div
    #mapContainer
    class="h-[80%] w-[95%] md:w-9/12 rounded-xl m-auto relative z-0 shadow-slate-500 shadow-2xl"
    id="map"
  ></div>
</div>
